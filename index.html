<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li :class="{'steps-item': true, 'done': activeIndex >= 1,'active': activeIndex == 0}" @click="setActive(0)"><span>1</span> {{ steps[0].title }}</li>
          <li :class="{'steps-item': true, 'done': activeIndex >= 1,'active': activeIndex == 1}" @click="setActive(1)"><span>2</span> {{ steps[1].title }}</li>
          <li :class="{'steps-item': true, 'done': activeIndex >= 2,'active': activeIndex == 2}" @click="setActive(2)"><span>3</span> {{ steps[2].title }}</li>
          <li :class="{'steps-item': true, 'done': activeIndex >= 3,'active': activeIndex == 3}" @click="setActive(3)"><span>4</span> {{ steps[3].title }}</li>
        </ul>
        <div>
          <button class="btn" v-show="prevBtn" @click="prev" :disabled="prevBtnDisable" >Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-show="!finish && activeIndex != 3">Вперед</button>
          <button class="btn" v-show="finish" @click="finishHandler">Закончить</button>
          <button class="btn" v-show="!prevBtn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
